<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet">
    <embed src="Alan Walker - On My Way [INSTRUMENTAL] original.mp3" autostart="true" loop="true" height="0" width="0" autobuffer>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <h1>Guess the number</h1>
        <p>choose level</p>
        <div id="btn">
            <button id="easy" onclick="playEasy()">Easy</button>
            <button id="medium" onclick="playMedium()">Medium</button>
            <button id="hard" onclick="playHard()">Hard</button>
        </div>
        <p id="restriction"></p>
        <span id="comment"></span>
        <div id="guess-number">
            <input type="number" placeholder="Enter Number">
            <button id="guess" onclick="guessIt()">Guess</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
